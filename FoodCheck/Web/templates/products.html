{% extends "base.html" %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/stila.css' %}">
{% endblock %}

{% block body %}

<div class="container text-center">
    <div class="row">
        {% for producto in lista_producto %}
            <div class="col-4">
                <div class="card">
                    <a href="product/{{producto.id}}/details"><img src="{{producto.imagen}}" alt="error" style="width:100%"></a>
                    <p class="nombre">{{producto.nombre}}</p>
                    <p class="ingredientes">{{producto.ingredientes}}</p>
                    <p class="marca">{{producto.marca}}</p>
                    <p>{{producto.supermercados.all|join:"/"}}</p>
                </div> 
            </div>    
        {% endfor %}
    </div>
</div>
{% endblock %}
