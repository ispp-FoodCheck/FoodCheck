{% extends "base.html" %}

{% block body %}
<style>
  #regForm {
    background-color: #ffffff;
    margin: 100px auto;
    padding: 40px;
    width: 100%;
    min-width: 300px;
  }
  
  /* Style the input fields */ 
  input {
    padding: 10px;
    width: 100%;
    font-size: 17px;
    font-family: Raleway;
    border: 1px solid #aaaaaa;
  }
  
  /* Mark input boxes that gets an error on validation: */
  input.invalid {
    background-color: #ffdddd;
  }
  
  /* Hide all steps by default: */
  .tab {
    display: none;
  }
  </style>

<div class="container text-center">
  <form style="width: 100%;" method="post" id="regForm" action="">
    {% include 'messaging.html' %}
    <h1>Inicio de sesión</h1>
    {% csrf_token %}
    <div>Datos de usuario:
      <p><input type="text" id="username_or_email" name="username_or_email" placeholder="Nombre de usuaro o email" oninput="this.className = ''"></p>
      <p><input type="password" id="password" name="password" placeholder="Contraseña..." oninput="this.className = ''"></p>
    </div>
    <button type="sumbit" id="logBtn">Iniciar sesión</button>
  </form>
</div>
{% endblock %}
