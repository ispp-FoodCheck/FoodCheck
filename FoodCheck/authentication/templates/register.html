{% extends "base.html" %}

{% block body %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <h2 class="text-center mb-4">Registro</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
