{% extends "base.html" %}

{% block head %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
{% endblock %}


{% block body %}
<style>
#regForm {
  background-color: #ffffff;
  margin: 100px auto;
  padding: 40px;
  width: 100%;
  min-width: 300px;
}

/* Style the input fields */
select, 
input {
  padding: 10px;
  width: 100%;
  font-size: 17px;
  border: 1px solid #aaaaaa;
}

/* Mark input boxes that gets an error on validation: */
input.invalid {
  background-color: #ffdddd;
}

/* Hide all steps by default: */
.tab {
  display: none;
}

/* Make circles that indicate the steps of the form: */
.step {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbbbbb;
  border: none;
  border-radius: 50%;
  display: inline-block;
  opacity: 0.5;
}

/* Mark the active step: */
.step.active {
  opacity: 1;
}

  /* Mark the steps that are finished and valid: */
.step.finish {
  background-color: #04AA6D;
}

.alert {
  padding: 20px;;
  margin-bottom: 15px;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>

<div class="container text-center">
  <form style="width: 100%;" method="post" id="regForm" action="">
    {% include 'messaging.html' %}
    <h1>Registro</h1>
    {% csrf_token %}
    <div class="tab">Información básica:
      <p><input type="text" id="first_name" name="first_name" placeholder="Nombre..." oninput="this.className = ''"></p>
      <p><input type="text" id="last_name" name="last_name" placeholder="Apellidos..." oninput="this.className = ''"></p>
      <p><input type="tel" id="telefono" name="telefono" placeholder="Teléfono..." oninput="this.className = ''"></p>
      <p><input type="text" id="email" name="email" placeholder="Email..." oninput="this.className = ''"></p>
      <p><input type="text" id="username" name="username" placeholder="Nombre de usuario..." oninput="this.className = ''"></p>
      <p><input type="password" id="password1" name="password1" placeholder="Contraseña..." oninput="this.className = ''"></p>
      <p><input type="password" id="password2" name="password2" placeholder="Repetir contraseña..." oninput="this.className = ''"></p>
    </div>
    <div class="tab">Información dietética:
      <select name="es_vegano" id="es_vegano" oninput="this.className = ''">
        <option value="False">Dieta omnívora</option>
        <option value="True">Dieta vegana</option>
      </select>
    </div>
    <div class="tab">Información alergénica:
      <select class="mi-selector" multiple="multiple" name="alergenos" id="alergenos" oninput="this.className = ''">
        {% for alergeno in alergenos %}
          <option value="{{alergeno.id}}">{{alergeno.nombre}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="tab">
      <h2>Bienvenido!</h2>
    </div>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
        <button type="sumbit" id="regBtn">Registrarse</button>
      </div>
    </div>

    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function() {
    $('.mi-selector').select2({
      placeholder: 'Escoge tus elérgenos',
      allowClear: true
    });
});
</script>
<script>
var currentTab = 0; // Current tab is set to be the first tab (0)
showTab(currentTab); // Display the current tab

function showTab(n) {
  // This function will display the specified tab of the form ...
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  // ... and fix the Previous/Next buttons:
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
    document.getElementById("regBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("regBtn").style.display = "inline";
  } else {
    document.getElementById("nextBtn").innerHTML = "Siguiente";
  }
  // ... and run a function that displays the correct step indicator:
  fixStepIndicator(n)
}

function nextPrev(n) {
  // This function will figure out which tab to display
  var x = document.getElementsByClassName("tab");
  // Exit the function if any field in the current tab is invalid:
  if (n == 1 && !validateForm()) return false;
  // Hide the current tab:
  x[currentTab].style.display = "none";
  // Increase or decrease the current tab by 1:
  currentTab = currentTab + n;
  // if you have reached the end of the form... :
  if (currentTab >= x.length) {
    //...the form gets submitted:
    document.getElementById("regForm").submit();
    return false;
  }
  // Otherwise, display the correct tab:
  showTab(currentTab);
}

function validateForm() {
  // This function deals with validation of the form fields
  var x, y, i, valid = true;
  x = document.getElementsByClassName("tab");
  y = x[currentTab].getElementsByTagName("input");
  // A loop that checks every input field in the current tab:
  for (i = 0; i < y.length; i++) {
    // If a field is empty...
    if (y[i].value == "") {
      // add an "invalid" class to the field:
      y[i].className += " invalid";
      // and set the current valid status to false:
      valid = false;
    }
  }
  // If the valid status is true, mark the step as finished and valid:
  if (valid) {
    document.getElementsByClassName("step")[currentTab].className += " finish";
  }
  return valid; // return the valid status
}

function fixStepIndicator(n) {
  // This function removes the "active" class of all steps...
  var i, x = document.getElementsByClassName("step");
  for (i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" active", "");
  }
  //... and adds the "active" class to the current step:
  x[n].className += " active";
}
</script>
{% endblock %}
